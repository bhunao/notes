{% extends "base.html" %}
{% block content %}
<div class="container pb-5 pt-3">
	<div class="d-flex justify-content-between">
		<small><strong>created:</strong> {{ note.date_created }}</small>
		<small><strong>last edit:</strong> {{ note.last_edit }}</small>
	</div>

	<hr>

	<div class="d-flex w-100 justify-content-between">
		<h5>{{ note.path }}</h5>
		<h4 class="m-0">{{ note.name }}</h4>
		<div class="btn-group" role="group" aria-label="Basic mixed styles">
			<button type="button" class="btn btn-sm btn-dark rounded-0 border border-white">Edit</button>
			<button type="button" class="btn btn-sm btn-dark rounded-0 border border-white" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
		</div>
	</div>

	<!-- modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="deleteModal">Delete Note: Lorem ipsum dolor sit amet.</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					Are you sure you want to delete this note?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-danger rounded-0">Yes, delete</button>
					<button type="button" class="btn btn-sm btn-dark rounded-0" data-bs-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<hr>

	<!-- note content -->
	{{ note_content | safe }}

</div>
{% endblock %}

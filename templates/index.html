<!DOCTYPE html>
<html>
  <head>
    <title>bhunao notes</title>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
    <div class="flex-container menu">
      <div class="flex-item">
        <a href="#">?LOGO?</a>
      </div>
      <div class="flex-item">
        <a href="#" class="active">notes</a>
        <a href="#">outise~</a>
      </div>
      <div class="flex-item">
        <form hx-get="/note/" hx-target="#notes" hx-swap="innerHTML" class="search-container">
          <input type="text" id="note_name" name="name" list="names" required>
          <datalist id="names">
            {% for note in notes_list %}
            <option value={{ note }}></option>

            {% endfor %}
          </datalist>
          <button type="submit">search</button>
        </form>
      </div>
    </div>

    <div class="flex-container">
      <div class="flex-item" style="flex: 1">
        indice
      </div>
      <div class="flex-item" style="flex: 6;">
        <h1>HTMX Endpoint Notes</h1>


        <div id="notes">
          <title> {{note_name}}</title>
          <div id="content">
            {% for note in notes_list %}
            <a hx-get="/note/"
              hx-target="#notes"
              hx-swap="innerHTML"
              hx-vals='{"name": "{{ note }}"}' >
            <div class="card border-primary mb-3">
              <div class="card-header">{{ note }}</div>
              <div class="card-body text-primary">
                <h5 class="card-title">Primary card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
            </div>
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>

{% extends "base.html" %}
{% block title %} {{note_name}} {% endblock %}
{% block content %}
<div class="">

  <div id="content">


    <div class="row">
      <div class="col-sm-2">
          <div id="list-example" class="list-group list-group-flush sticky-top">
            {{ index | safe }}
          </div>
      </div>
      <div class="col-8">
        <h1>
          {{ note_name }}
        </h1>
        <button hx-get="/note/edit/?name={{ note_name }}"
                hx-target="#content"
                hx-swap="innerHTML"
                hx-push-url="true"
                >
                edit
        </button>
          <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
            {{ note_content | safe }}
          </div>
      </div>
    </div>

  </div>

</div>
{% endblock %}

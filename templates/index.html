<!DOCTYPE html>
<html>
    <head>
        <title>bhunao notes</title>
        <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>HTMX Endpoint Notes</h1>
        <form hx-get="/note/" hx-target="#notes" hx-swap="innerHTML">
            <label for="note_name">Enter Endpoint:</label>
            <input type="text" id="note_name" name="name" required>
            <button type="submit">Get Notes</button>
        </form>

        <br>

        <div id="notes"></div>
    </body>
</html>
